<!--{extends file="../common/frame.html"}-->
<!--{block name="page_title"}-->イベント画像の並べ替え<!--{/block}-->
<!--{block name="main"}-->
<style>
    form #sort .thumbnail img {
        width: <!--{$smarty.const.IMAGE_SIZE_EVENT_PC_W/3}-->px;
        /*width: initial;*/
        height: <!--{$smarty.const.IMAGE_SIZE_EVENT_PC_H/3}-->px;
    }
</style>

<div class="content-panel">
    <!--{if $data|@count > 0}-->
    <form method="post" action="finish.php">
        <input type="hidden" name="<!--{$smarty.const.TOKEN_KEY}-->" value="<!--{$token}-->">
        <input type="hidden" id="seq" name="seq"/>
        <div id="sort" class="row">
            <!--{foreach $data as $v}-->
            <div id="<!--{$v.id}-->" class="thumbnail pull-left text-center mr20">
                <img src="<!--{$smarty.const.IMG_EVENT_URL}-->/<!--{$v.file_name}-->"
                     width="<!--{$smarty.const.IMAGE_SIZE_EVENT_PC_W/2}-->"
                     height="<!--{$smarty.const.IMAGE_SIZE_EVENT_PC_H/2}-->">
            </div>
            <!--{/foreach}-->
        </div>

        <p class="mt text-center">
            <input type="submit" name="btn_seq" class="btn btn-primary btn-smart" value="画像並べ替え" onclick="return sortCheck();">
            <input type="button" name="back" class="btn btn-default btn-smart" value="戻る" onclick="history.back();">
        </p>
    </form>
    <!--{else}-->
    <div class="alert alert-warning">データが登録されていません。</div>
    <input type="button" name="back" class="btn btn-default" value="戻る" onclick="history.back();">
    <!--{/if}-->
</div>
<!-- /content-panel -->
<!--{/block}-->
