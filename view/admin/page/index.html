<!--{extends file="../common/frame.html"}-->
<!--{block name="page_title"}-->ページ情報<!--{/block}-->
<!--{block name="main"}-->
<div class="content-panel">

    <form class="form-horizontal style-form" action="" method="post" onsubmit="return formCheck(this)">
        <input type="hidden" name="<!--{$smarty.const.TOKEN_KEY}-->" value="<!--{$token}-->">
        <input type="hidden" name="id" value="<!--{$params.id|default:''}-->">
        <div class="form-group">
            <label class="col-sm-2 control-label">ページ選択</label>
            <div class="col-sm-10"><!--{html_options name='page_name' options=$html.name selected=$page_name}--></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">タイトルタグ <span class="btn-danger btn-xs txt-sm">必須</span></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" value="<!--{$data.title|default:''}-->">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">ディスクリプション <span class="btn-danger btn-xs txt-sm">必須</span></label>
            <div class="col-sm-10">
                <input type="text" name="description" class="form-control" value="<!--{$data.description|default:''}-->">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">H1タグ <span class="btn-danger btn-xs txt-sm">必須</span></label>
            <div class="col-sm-10">
                <input type="text" name="h1" class="form-control" value="<!--{$data.h1|default:''}-->">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">キーワード <span class="btn-danger btn-xs txt-sm">必須</span></label>
            <div class="col-sm-10">
                <input type="text" name="keywords" class="form-control" value="<!--{$data.keywords|default:''}-->">
            </div>
        </div>

        <p class="mt text-right">
            <input type="submit" name="edit" class="btn btn-primary" value="登録">
            <input type="button" name="back" class="btn btn-default" value="戻る" onclick="history.back();">
        </p>
    </form>
    <script>
        $(function(){
            $('[name=page_name]').change( function() {
                var url = "?name=" + $('[name=page_name]').val();
                $(location).attr('href', url);
            });
        });
    </script>
    <script src="<!--{$smarty.const.AD_URL}-->/js/check/page.js"></script>
</div>
<!--{/block}-->
