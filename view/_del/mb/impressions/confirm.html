<hr size="1" color="#fafafa" /><!--{extends file="../common/frame.html"}-->
<!--{block name="main"}-->

<div align="center" style="background-color:#2ca467; color:#fff; padding:5px; margin-bottom: 10px;"><!--{$page.name}--></div>

<form method="post" action="?mode=finish" style="margin-bottom: 10px;">
	<table>
		<p>
			<img src="<!--{$smarty.const.IMAGES_MB_URL}-->/icon_check.gif" alt="ﾁｪｯｸ">お名前&nbsp;<font color="#E0003E">※</font><br />

		</p>
		<hr size="1" color="#fafafa" />
		<p>
			<img src="<!--{$smarty.const.IMAGES_MB_URL}-->/icon_check.gif" alt="ﾁｪｯｸ">年代&nbsp;<font color="#E0003E">※</font><br />
			<!--{if $error.age != ''}--><font color="#E0003E"><!--{$error.age}--></font><!--{else}--><!--{$posts.age}--><!--{/if}-->
		</p>
		<hr size="1" color="#fafafa" />

			<img src="<!--{$smarty.const.IMAGES_MB_URL}-->/icon_check.gif" alt="ﾁｪｯｸ">ご利用回数&nbsp;<font color="#E0003E">※</font><br />

		</p>
		<hr size="1" color="#fafafa" />

			<img src="<!--{$smarty.const.IMAGES_MB_URL}-->/icon_check.gif" alt="ﾁｪｯｸ">ご利用日&nbsp;<font color="#E0003E">※</font><br />

	<input type="hidden" name="total" value="<!--{$posts.total}-->">
	<input type="hidden" name="comment" value="<!--{$posts.comment}-->">
	<input type="hidden" name="<!--{$smarty.const.TOKEN_KEY}-->" value="<!--{$token}-->">

	<!--{if $error == ''}-->
	<input type="submit" name="send" value="送信">
	<!--{/if}-->
	<input type="button" value="戻る" onclick="history.back();">
</form>
</div>
