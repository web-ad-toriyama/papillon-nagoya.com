<!--{block name="page_title"}-->新着情報テンプレート登録<!--{/block}-->
<!--{block name="main"}-->
<div class="form-panel">
    <form class="form-horizontal style-form" action="finish.php?p=<!--{$params.p}-->" method="post" onsubmit="return formCheck(this)">
        <input type="hidden" name="<!--{$smarty.const.TOKEN_KEY}-->" value="<!--{$token}-->">

        <div class="form-group">
            <label class="col-sm-2 control-label">タイトル <span class="red">※</span>
                <br/>30文字</label>

            <div class="col-sm-10">
                <input class="form-control" id="title" name="title" type="text" value="<!--{$data.title|default:''}-->">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">内容 <span class="red">※</span>
                <br/>30文字</label>

            <div class="col-sm-10">
                <script src="<!--{$smarty.const.AD_URL}-->/js/ckeditor/ckeditor.js"></script>
                <script src="<!--{$smarty.const.AD_URL}-->/js/ckfinder/ckfinder.js"></script>
                <textarea id="editor1" name="detail">
                    <!--{$data.detail|default:''}-->
                </textarea>
                <script type="text/javascript">
                    if (typeof CKEDITOR == 'undefined') {
                    } else {
                        var editor = CKEDITOR.replace('editor1');
                        CKFinder.setupCKEditor(editor, '<!--{$smarty.const.AD_URL}-->/js/ckfinder/');
                    }
                </script>
            </div>
        </div>
        <!--{if $data != ''}-->
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>

            <div class="col-sm-10">
                <label>
                    <input type="checkbox" name="del" value="1"> <span class="label label-danger">データを削除する</span>
                </label>
            </div>
        </div>
        <!--{/if}-->
        <p class="mt text-right">
            <input type="submit" name="tpl" class="btn btn-primary" value="登録">
            <input type="button" name="back" class="btn btn-default" value="戻る" onclick="history.back();">
        </p>
    </form>
</div>
<script src="<!--{$smarty.const.AD_URL}-->/js/check/topics_tpl.js"></script>
