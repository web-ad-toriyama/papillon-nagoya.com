<!--{block name="main"}-->
<div class="content-panel">
    <p class="mb">
        <button class="btn btn-info" type="button" onclick="location.href='new.php?pid=<!--{$params.pid}-->&p=1'">新規登録
        </button>
        <button class="btn btn-info" type="button" onclick="location.href='sort.php?pid=<!--{$params.pid}-->&p=1'">
            並べ替え
        </button>
        <button class="btn btn-info" type="button" onclick="location.href='free.php?pid=<!--{$params.pid}-->&p=1'">
            フリースペース
        </button>
    </p>
    <!--{if $data|@count > 0}-->
    <section id="no-more-tables">
        <table class="table table-bordered table-condensed cf">
            <thead class="cf">
            <tr>
                <th>登録ID</th>
                <th>リンクバナー</th>
                <th>リンク名</th>
                <th>登録日時</th>
                <th>更新日時</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--{foreach $data as $v}-->
            <tr
            <!--{if $v.show_flg == $smarty.const.SHOW_OFF}-->class="danger"<!--{/if}-->>
            <td data-title="登録ID">
                <!--{$v.id}-->
            </td>
            <td data-title="リンクバナー">
                <a href="<!--{$v.url}-->" target="_blank">
                    <img src="<!--{$smarty.const.IMG_BANNER_URL}-->/<!--{$v.file_name}-->" width="88" height="31">
                </a>
            </td>
            <td data-title="リンク名">
                <!--{$v.title}-->
            </td>
            <td data-title="登録日時">
                <!--{$v.created}-->
            </td>
            <td data-title="更新日時">
                <!--{$v.updated}-->
            </td>
            <td data-title="操作">
                <button class="btn btn-primary btn-xs"
                        onclick="location.href='edit.php?pid=<!--{$params.pid}-->&id=<!--{$v.id}-->&p=<!--{$params.p}-->'">
                    <i class="fa fa-pencil"></i></button>
                <button class="btn btn-danger btn-xs"
                        onclick="delCheck('del.php?pid=<!--{$params.pid}-->&id=<!--{$v.id}-->&p=<!--{$params.p}-->&f=<!--{$v.file_name}-->')">
                    <i class="fa fa-trash-o"></i></button>
            </td>
            </tr>
            <!--{/foreach}-->
            </tbody>
        </table>
        <div class="text-center"><!--{$pager->outputTag()}--></div>
    </section>
    <!--{else}-->
    <div class="alert alert-warning">データが登録されていません。</div>
    <!--{/if}-->
</div>
