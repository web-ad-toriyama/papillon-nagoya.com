<!--{block name="page_title"}--><!--{$form.link[$params.pid]}-->リンク並べ替え<!--{/block}-->
<!--{block name="main"}-->
<div class="content-panel">
    <!--{if $data|@count > 0}-->
    <form class="form-horizontal style-form" action="finish.php?pid=<!--{$params.pid}-->" method="post"
          onsubmit="return sortCheck();">
        <input type="hidden" name="<!--{$smarty.const.TOKEN_KEY}-->" value="<!--{$token}-->">
        <input type="hidden" id="seq" name="seq"/>
        <ul id="sort">
            <!--{foreach $data as $v}-->
            <li id="<!--{$v.id}-->" class="pn">
                <p>
                    <img src="<!--{$smarty.const.IMG_BANNER_URL}-->/<!--{$v.file_name}-->" width="88" height="31">
                    【<!--{$v.title}-->】
                </p>
            </li>
            <!--{/foreach}-->
        </ul>
        <p class="mt text-right">
            <input type="submit" name="sort" class="btn btn-primary" value="並べ替え">
            <input type="button" name="back" class="btn btn-default" value="戻る" onclick="history.back();">
        </p>
    </form>
    <!--{else}-->
    <div class="alert alert-warning">データが登録されていません。</div>
    <p class="mt text-right">
        <input type="button" name="back" class="btn btn-default" value="戻る" onclick="history.back();">
    </p>
    <!--{/if}-->
</div>
